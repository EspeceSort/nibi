<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nibi</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#F5F5F0" />
  <!-- Google Fonts: しっぽり明朝 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- SVG Filters for Ink Bleed effect -->
  <svg style="display: none;">
    <defs>
      <filter id="inkBleed">
        <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"
          result="displaced" />
        <feGaussianBlur in="displaced" stdDeviation="0.4" result="blurred" />
        <feComponentTransfer in="blurred" result="thresh">
          <feFuncA type="linear" slope="3" intercept="-0.5" />
        </feComponentTransfer>
        <feMerge>
          <feMergeNode in="thresh" />
        </feMerge>
      </filter>
    </defs>
  </svg>

  <div id="app"></div>
  <script type="module" src="/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then((registration) => {
          console.log('SW registered: ', registration);
        }).catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>

</html>
